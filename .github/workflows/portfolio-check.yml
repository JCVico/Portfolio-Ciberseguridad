      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¥ Install markdownlint-cli
      run: npm install -g markdownlint-cli

    - name: âœ… Run markdownlint
      run: markdownlint '**/*.md'

